<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/png" href="assets/pen.png" />
    <meta
      name="Description"
      content="Broider is a fun tool for designing border decorations!"
    />
    <title>broider</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <link rel="stylesheet" type="text/css" href="./main.css" />

  <body class="broider">
    <div id="editor-frame">
      <canvas id="guide"></canvas>
      <canvas id="editor"></canvas>
      <div id="tools">
        <img alt="pen" id="pen" src="assets/pen.png" class="selected " />
        <img alt="eraser" id="eraser" src="assets/eraser.png" />
        <img
          alt="symmetry"
          id="symmetry"
          src="assets/symmetry.png"
          class="selected "
        />
        <img alt="undo" id="undo" src="assets/undo.png" />
      </div>
    </div>

    <div class="showcase">
      <img
        alt="scale"
        id="scale"
        src="assets/4.png"
        class="selected broider"
        style="grid-area: 1/1;"
      />

      <canvas id="render"></canvas>
      <pre
        id="target"
        class="broider desktop"
        style="grid-area: 2/1/3/3;"
      ></pre>
      <div class="broider" style="grid-area: 1/2/2/4;">
        This a tool for making "9-patch" borders.
        <br />
        Draw on the grid above to design your pattern.
        <br />
      </div>
      <div
        class="broider desktop"
        style="grid-area: 2/3/4/3; display: flex; overflow: hidden; padding:1px; "
      >
        <div class="broider desktop" style="display: flex; flex-grow: 1"></div>
      </div>
      <div class="broider desktop" style="grid-area:3/2/4/3">
        When you're done, you can copy the css above to use with your own
        sites!<br />
        <br />
        made by <a href="https://maxbittker.com">max bittker</a>
      </div>
    </div>
  </body>
